<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Topic Manager</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            margin-bottom: 15px;
        }
        .stats {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .settings {
            margin-top: 15px;
        }
        .setting-item {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>AI Chat Topic Manager</h2>
    </div>
    
    <div class="stats">
        <h3>Statistics</h3>
        <p>Total Topics: <span id="total-topics">0</span></p>
        <p>Total Messages: <span id="total-messages">0</span></p>
    </div>

    <div class="settings">
        <h3>Settings</h3>
        <div class="setting-item">
            <label for="auto-topic">Auto-assign topics</label>
            <select id="auto-topic">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="topic-position">Topic position</label>
            <select id="topic-position">
                <option value="right">Right side</option>
                <option value="left">Left side</option>
            </select>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
